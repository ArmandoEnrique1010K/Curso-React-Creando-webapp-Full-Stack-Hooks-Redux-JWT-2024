<!doctype html>
<html lang="en">
<!-- Sección de encabezado donde se configura la codificación, el favicon y el estilo -->

<head>
  <meta charset="UTF-8" />
  <!-- Establece la codificación de caracteres a UTF-8 para compatibilidad con caracteres especiales -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Vincula un ícono de la aplicación usando un archivo SVG -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Configura la vista para pantallas móviles para un diseño responsivo -->

  <!-- Vincula la hoja de estilos de Bootstrap desde un CDN para estilizar los elementos de la aplicación -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Vite + React</title> <!-- Título de la página que aparece en la pestaña del navegador -->
</head>

<body>
  <!-- Contenedor principal donde se renderizará la aplicación React -->
  <div id="root"></div> <!-- Este es el punto de montaje para React, donde se inserta la aplicación -->

  <!-- Carga del archivo JavaScript principal de la aplicación, que inicia la lógica de React usando Vite -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Vincula el paquete JavaScript de Bootstrap desde un CDN para manejar interactividad y componentes dinámicos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
