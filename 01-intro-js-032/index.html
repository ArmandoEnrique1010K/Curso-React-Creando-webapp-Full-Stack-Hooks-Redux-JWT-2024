<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Definición de la codificación de caracteres -->
  <meta charset="UTF-8" />

  <!-- Icono que se mostrará en la pestaña del navegador -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Configuración de la vista para que sea responsiva en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título de la página que aparece en la pestaña del navegador -->
  <title>Vite + React</title>
</head>

<body>
  <!-- Div que actúa como punto de entrada para la aplicación React -->
  <div id="root"></div>

  <!-- Script que carga la aplicación JavaScript, utilizando el sistema de módulos de ES6 -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
